{% extends "base.html" %} {% block title %}1st Dose{% endblock %} {% block
content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'navbardesign.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'form.css')}}">
<form method="POST">

  <h2 align="center" style="">1st Dose</h2>

  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="fullname"
      name="fullname"
      placeholder="Enter full name"


    />
  </div>

    <p>Gender</p>
  <input type="radio" id="male" name="age" value="MALE">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="age" value="FEMALE">
  <label for="female">Female</label><br>
  <input type="radio" id="others" name="age" value="OTHERS">
  <label for="others">Others</label>

   <div class="form-group">
    <label for="age">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
      name="age"
      min="0"
      placeholder="Enter age"
    />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="phone-number">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phone-number"
      name="phone-number"
      placeholder="(+63) 000-000-0000"
    />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter street address"
    />
  </div>
  <div class="form-group">
    <label for="address1"></label>
    <input
      type="text"
      class="form-control"
      id="address1"
      name="address1"
      placeholder="Enter city"
    />
  </div>
  <div class="form-group">
    <label for="address2"></label>
    <input
      type="text"
      class="form-control"
      id="address2"
      name="address"
      placeholder="Enter province"
    />
  </div>
  <div class="form-group">
    <label for="address3"></label>
    <input
      type="text"
      class="form-control"
      id="address3"
      name="address3"
      placeholder="Enter postal/zip-code"
    />
  </div>

</form>
<a href="/appointment">
<button class="btn btn-outline-primary" type="submit">Back</button>
</a>

<a href="/survey1">
<button class="btn btn-outline-primary" type="submit">Next</button>
</a>

{% endblock %}
